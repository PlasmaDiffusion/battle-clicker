<div class="saveBox" *ngIf="!cookiesEnabled">
  <p>
    To save this site uses your browser's cookies. Click accept and the game
    will autosave every minute.
  </p>
  <button (click)="accept()">Accept</button>
</div>
<div class="saveBox" *ngIf="justSaved">
  <p>Saved!</p>
</div>

<div class="saveBox" *ngIf="cookiesEnabled && confirmingDelete==0">
  <button (click)="deleteCookies()">Delete Save</button>
</div>

<div class="saveBox" *ngIf="cookiesEnabled && confirmingDelete>0">
  <button (click)="deleteCookies()">Really Delete Save? ({{10-confirmingDelete+1}})</button>
</div>
